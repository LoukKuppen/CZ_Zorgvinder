<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CZ - Vind de juiste zorgverlener</title>
<link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="top-nav-left">
            <!-- the logo anchor stays here but is absolutely positioned by CSS -->
            <a href="#" class="top-nav-logo" aria-label="CZ Home">
                <img src="images/cz.png" alt="CZ logo" />
            </a>

            <div class="top-nav-links" role="navigation" aria-label="Top Navigation">
                <a href="#">Consument</a>
                <a href="#">Zakelijk</a>
                <a href="#">ZZP</a>
                <a href="#">Zorgaanbieder</a>
                <a href="#">Over CZ</a>
            </div>
        </div>

        <a href="#" class="login-btn" aria-label="Mijn CZ account">
            <img src="images/user.png" alt="" aria-hidden="true" />
            Mijn CZ
        </a>
    </nav>

    <!-- Main Header -->
    <header class="main-header" role="banner">
        <nav class="main-nav" aria-label="Primary Navigation">
            <a href="#" class="home" aria-label="Home">
                <img src="images/home.png" alt="" />
            </a>
            <a href="#" class="dropdown" aria-haspopup="true" aria-expanded="false">
                Zorgverzekering
                <img src="images/down.png" alt="" />
            </a>
            <a href="#" class="dropdown" aria-haspopup="true" aria-expanded="false">
                Vergoedingen
                <img src="images/down.png" alt="" />
            </a>
            <a href="#" class="dropdown" aria-haspopup="true" aria-expanded="false">
                CZ Extra
                <img src="images/down.png" alt="" />
            </a>
            <a href="#">Betalen</a>
            <a href="#" class="dropdown" aria-haspopup="true" aria-expanded="false">
                Service &amp; Contact
                <img src="images/down.png" alt="" />
            </a>
        </nav>
        <div class="search-box" role="search">
            <input type="text" placeholder="" aria-label="Zoek op website" />
            <button aria-label="Search" type="button">
                <img src="images/search red.png" alt="" />
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="hero-section">
        <h1>Vind de juiste zorgverlener</h1>
        <p>Vergelijk aanbieders op wachttijd, afstand en contract. Zo vind je snel de<br>beste match voor jouw situatie.</p>

        <div class="search-card" role="search">
            <div class="form-group">
                <label for="zorg-search">Zoek zorg</label>
                <div class="input-wrapper">
                    <img src="images/search grey.png" alt="" class="input-icon" aria-hidden="true" />
                    <input id="zorg-search" type="text" placeholder="Zoek op klacht, symptomen of behandelaar, (bijv. depressie)" />
                </div>
            </div>

            <div class="form-group">
                <label for="plaats-search">Plaats of postcode</label>
                <div class="input-wrapper">
                    <img src="images/location.png" alt="" class="input-icon" aria-hidden="true" />
                    <input id="plaats-search" type="text" placeholder="Bijv. Breda of 4811" />
                </div>
            </div>

            <button class="submit-btn" type="submit">
                <img src="images/search white.png" alt="" />
                Zoeken
            </button>
        </div>
    </main>
</body>
</html>
